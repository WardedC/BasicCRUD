<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-page="crud">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gestión de Clientes</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-danger" id="logoutButton">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Clientes</h2>
        <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Añadir Cliente</button>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="customerTable"></tbody>
        </table>
    </div>

    <!-- Modal para añadir cliente -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Añadir Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Teléfono</label>
                            <input type="text" id="phoneNumber" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Ciudad</label>
                            <input type="text" id="city" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Código Postal</label>
                            <input type="text" id="postalCode" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" id="dateOfBirth" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Añadir Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar cliente -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <input type="hidden" id="editCustomerId">
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">Nombre</label>
                            <input type="text" id="editFirstName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Apellido</label>
                            <input type="text" id="editLastName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" id="editEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhoneNumber" class="form-label">Teléfono</label>
                            <input type="text" id="editPhoneNumber" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Dirección</label>
                            <input type="text" id="editAddress" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCity" class="form-label">Ciudad</label>
                            <input type="text" id="editCity" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPostalCode" class="form-label">Código Postal</label>
                            <input type="text" id="editPostalCode" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDateOfBirth" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" id="editDateOfBirth" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
